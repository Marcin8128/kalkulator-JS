<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator w JS</title>
    <script>
        function dod()
        {
            var a = document.getElementById("a").value;
            a = parseFloat(a);
            var b = document.getElementById("b").value;
            b = parseFloat(b);
            document.getElementById("wynik").innerHTML=String(a+b);
        }
        function ode()
        {
            var a = document.getElementById("a").value;
            a = parseFloat(a);
            var b = document.getElementById("b").value;
            b = parseFloat(b);
            document.getElementById("wynik").innerHTML=String(a-b);
        }
        function mno()
        {
            var a = document.getElementById("a").value;
            a = parseFloat(a);
            var b = document.getElementById("b").value;
            b = parseFloat(b);
            document.getElementById("wynik").innerHTML=String(a*b);
        }
        function dzi()
        {
            var a = document.getElementById("a").value;
            a = parseFloat(a);
            var b = document.getElementById("b").value;
            b = parseFloat(b);
            document.getElementById("wynik").innerHTML=String(a/b);
        }
        function mod()
        {
            var a = document.getElementById("a").value;
            a = parseFloat(a);
            var b = document.getElementById("b").value;
            b = parseFloat(b);
            document.getElementById("wynik").innerHTML=String(a%b);
        }
        function dzi_Z()
        {
            var a = document.getElementById("a").value;
            a = parseFloat(a);
            var b = document.getElementById("b").value;
            b = parseFloat(b);
            document.getElementById("wynik").innerHTML=String(a/b-(a%b)/b);
        }
        function pot()
        {
            var a = document.getElementById("a").value;
            a = parseFloat(a);
            var b = document.getElementById("b").value;
            b = parseFloat(b);
            document.getElementById("wynik").innerHTML=String(a**b);
        }
    </script>
</head>

<body>
    <h1><center>PROSTY KALKULATOR</center></h1>
    <p>Podaj wartość a = </p>
    <input type="text" value="0" id="a">
    <br>
    <p>Podaj wartość b = </p>
    <input type="text" value="0" id="b">
    <br>
    <input type="button" value="+" onclick="dod()">
    <input type="button" value="-" onclick="ode()">
    <input type="button" value="*" onclick="mno()">
    <input type="button" value="/" onclick="dzi()">
    <input type="button" value="^" onclick="pot()">
    <input type="button" value="%" onclick="mod()">
    <input type="button" value="//" onclick="dzi_Z()">
    <br>
    <br>
    <div id="wynik">Tu będzie wynik</div>
</body>
</html>
